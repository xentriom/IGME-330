<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="styles/default-styles.css" type="text/css" rel="stylesheet" />
    <script src="src/loader.js" type="module"></script>
</head>

<body>
    <main>
        <canvas width="800" height="400"></canvas>
        <div id="controls">
            <section id="playback-controls">
                <button id="btn-play" data-playing="no"></button>
                <button id="btn-fs">Full Screen</button>

                <label>Track:
                    <select id="select-track"></select>
                </label><br>

                <section>
                    <input type="range" id="progress-bar" min="0" max="100" value="0" step="0.1">
                    <span id="progress-label">??? / ???</span>
                </section>

                <section>
                    Volume: <input type="range" id="slider-volume" min="0" max="2" value="1" step="0.01">
                </section>
            </section>
            <section>
                Bass Frequency: <input type="range" id="slider-bass-frequency" min="20" max="250" value="200" step="5">
                <span id="label-bass-frequency">???</span><br>
                Bass Gain: <input type="range" id="slider-bass-gain" min="0" max="12" value="6" step="1">
                <span id="label-bass-gain">???</span><br>
            </section>
            <section>
                Treble Frequency: <input type="range" id="slider-treble-frequency" min="4000" max="20000" value="4000" step="500">
                <span id="label-treble-frequency">???</span><br>
                Treble Gain: <input type="range" id="slider-treble-gain" min="0" max="12" value="4" step="1">
                <span id="label-treble-gain">???</span>
            </section>
            <section>
                <span><input type="checkbox" id="cb-gradient"><label for="cb-gradient">Show Gradient</label></span>
                <span><input type="checkbox" id="cb-bars"><label for="cb-bars">Show Bars</label></span>
                <span><input type="checkbox" id="cb-circles"><label for="cb-circles">Show Circles</label></span>
                <span><input type="checkbox" id="cb-noise"><label for="cb-noise">Show Noise</label></span>
                <span><input type="checkbox" id="cb-invert"><label for="cb-invert">Show Invert</label></span>
                <span><input type="checkbox" id="cb-emboss"><label for="cb-emboss">Show Emboss</label></span>
            </section>
        </div>
    </main>
</body>

</html>
