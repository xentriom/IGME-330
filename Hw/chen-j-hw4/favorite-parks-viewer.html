<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Favourites Park Viewer</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=yes">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/default-styles.css">
    <script src="./src/parks-viewer.js" type="module"></script>
</head>

<body>
    <header class="hero is-small is-info is-bold p-2">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">Favourites Park Viewer</h1>
                <h2 class="subtitle">See which parks are the most popular!</h2>
            </div>
        </div>
    </header>

    <section class="container">
        <h2 class="title is-5 is-underlined">INCREMENT/DECREMENT A PARK COUNT (FOR TESTING PURPOSES ONLY).</h2>
        <span>
            <h1>PARK ID:</h1>
            <input type="text" id="input-park-id" placeholder="Park ID">
            <button id="button-park-counter">Send Park ID to Server</button>
            <span>
                <input type="checkbox" id="checkbox-count-type" name="count-type" value="decrement">
                <label for="count-type">Decrement?</label>
            </span>
        </span>
    </section>

    <section class="container">
        <h2 class="title is-5 is-underlined">VIEW PARK POPULARITY</h2>
        <ol id="park-list"></ol>
    </section>

    <footer class="footer has-background-info has-text-centered has-text-light p-1">&copy; 2024 Jason Chen</footer>
</body>

</html>
